
<html>
<head>
    <title>Setting a cookie</title>
</head>
<body>
    <h1>Setting a cookie</h1>
    <p>Click the button to set a cookie</p>
    <button onclick="setCookie()">Set Cookie</button>

    <div>
        <h2>Cookie:</h2>
        <p id="cookie"></p>
    </div>

    <script>
        function setCookie() {
            document.cookie = "username=John Doe";
            document.getElementById("cookie").innerHTML = document.cookie;
        }
    </script>
</body>
